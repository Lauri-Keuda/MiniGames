<!DOCTYPE html>
<html lang="fi">
<head>
    <title>Pelipaikka</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="header">
        <h1>Pelipaikka</h1>
    </div>
    <div id="main">
        <div class="game" onclick="flappyBird()">
            <img class="game-img" src="flappybird.png" alt="game cover"/>
            <h3 class="game-header">Flappy Bird</h3>
        </div>
        <div class="game" onclick="motariAjelu()">
            <img class="game-img" src="motariAjelu.png" alt="game cover"/>
            <h3 class="game-header">Motari Ajelu</h3>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
