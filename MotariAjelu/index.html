<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8" />
        <title>Highway Cruise</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <button class="button" id="backBtn" onclick="back()">←</button>
        <div id="game" onclick="">
            <div id="car1" class="car"></div>
            <div id="car2" class="car"></div>
            <div id="player" class="car"></div>
            <div id="menu">
                <h2>Highway Cruise</h2>
                <p id="pisteet">Pisteet: 0</p>
                <button class="button" id="startBtn" onclick="start()">Aloita</button>
            </div>
        </div>
        <p id="kaistat"></p>
        <div id="arrows">
            <button class="arrow button" onclick="left()">←</button>
            <button class="arrow button" onclick="right()">→</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
